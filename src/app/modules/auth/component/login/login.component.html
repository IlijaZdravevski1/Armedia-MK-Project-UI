<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilija Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-white bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../../assets/images/logo-removebg-preview.png" alt="Logo" class="logo">
                </a>
            </div>
        </nav>
    </header>

    <div class="content-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-4">Login</h5>
                            <form (submit)="onLogin()">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username" required placeholder="Username">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                            <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2024 Armedia Page. All Rights Reserved.</footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
