<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilija Page</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #ccc;
            padding: 10px 0;
        }

        .logo {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .side-nav {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            width: 200px;
            position:absolute;
            left: 0;
            top: 0;
            padding-top: 20px;
            margin-top: 135px;
            overflow-y: auto;
        }

        .nav-link {
            color: #fff !important;
        }

        .content-area {
            margin-left: 200px; 
            padding: 20px;
        }

        footer {
            background-color: #f8f9fa;
            border-top: 2px solid #ccc;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .dropdown-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-right: 10px;
        }

        .dropdown-container .dropdown,
        .dropdown-container .btn {
            margin-right: 10px;
        } 
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-white bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../../assets/images/logo-removebg-preview.png" alt="Logo" class="logo">
                </a>
                <div class="d-flex align-items-center">
                    <button class="btn btn-dark" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
                </div>
            </div>
        </nav>
    </header>
         
<div class="content-area">
    <form (ngSubmit)="onLogin()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              [(ngModel)]="credentials.username"
              required
              placeholder="Enter username"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              required
              placeholder="Enter password"
            />
          </div>
        <div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
</div>
<p>If you don't have an account, <a href="/register">register here</a>.</p>


<footer>
    &copy; 2024 Armedia Page. All Rights Reserved.
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
