<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilija Page</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #ccc;
            padding: 10px 0;
        }

        .logo {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .side-nav {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            width: 200px;
            position:absolute;
            left: 0;
            top: 0;
            padding-top: 20px;
            margin-top: 135px;
            overflow-y: auto;
        }

        .nav-link {
            color: #fff !important;
        }

        .content-area {
            margin-left: 200px; 
            padding: 20px;
        }

        footer {
            background-color: #f8f9fa;
            border-top: 2px solid #ccc;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .dropdown-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            margin-right: 10px;
        }

        .dropdown-container .dropdown,
        .dropdown-container .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
  
<header>
    <nav class="navbar navbar-white bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../assets/images/logo-removebg-preview.png" alt="Logo" class="logo">
            </a>
            <div class="dropdown-container">
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../../assets/images/armedialogo.jpg" alt="User" width="30" height="30"  class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-dark me-2" onclick="window.location.href='/login'">Login</button>
                <button class="btn btn-dark" onclick="window.location.href='/register'">Register</button>
            </div>
        </div>
    </nav>
</header>

<div class="side-nav " >
    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 text-white">
        <ul class="nav flex-column align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
                <a href="/homepage" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
            </li>
            <li>
                <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline">CaseFile</span></a>
                <ul class="collapse nav flex-column ms-1" id="submenu2" data-bs-parent="#menu">
                    <li class="w-100">
                        <a href="/allcases" class="nav-link px-0"> <span class="d-none d-sm-inline">All Case Files</span></a>
                    </li>
                    <li>
                        <a href="cases/:id" class="nav-link px-0"> <span class="d-none d-sm-inline">Case-Details</span></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#submenu3" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">People</span> </a>
                <ul class="collapse nav flex-column ms-1" id="submenu3" data-bs-parent="#menu">
                    <li class="w-100">
                        <a href="/allpeople" class="nav-link px-0"> <span class="d-none d-sm-inline">All Peoples</span></a>
                    </li>
                    <li>
                        <a href="people/:id" class="nav-link px-0"> <span class="d-none d-sm-inline">People-Details</span></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline"></span> </a>
            </li>
        </ul>
    </div>
</div>
        
<div class="content-area">
    <form (ngSubmit)="onLogin()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              [(ngModel)]="credentials.username"
              required
              placeholder="Enter username"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              required
              placeholder="Enter password"
            />
          </div>
     
        <div>
            <!-- Add more fields here if needed -->
        </div>
        
        <!-- Add more fields here if needed -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<footer>
    &copy; 2024 Armedia Page. All Rights Reserved.
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
