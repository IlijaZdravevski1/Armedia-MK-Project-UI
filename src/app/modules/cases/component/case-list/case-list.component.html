<!-- case-list.component.html -->

<div class="container">
    <div class="row mt-4">
      <div class="col-sm-4">
        <ul class="list-group">
          <li class="list-group-item active" aria-current="true">
            Active Case Files
            <button (click)="redirectToCreateCaseFileForm()" class="btn btn-primary add-casefile-button">+ Add Case File</button>
          </li>
          <li
            class="list-group-item"
            *ngFor="let caseFile of caseFiles"
            (click)="navigateToCaseFileDetails(caseFile.id ?? 0)"
          >
            <ng-template></ng-template>
            {{ caseFile.title }}
          </li>
        </ul>
      </div>
      <div class="col-sm-8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
<router-outlet></router-outlet>
