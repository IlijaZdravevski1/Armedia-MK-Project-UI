<div class="modal-header">
    <h4 class="modal-title">Edit Contact Method</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancelEdit()"></button>
</div>
<div class="modal-body">
    <form (ngSubmit)="updateContactMethod()" #contactForm="ngForm">
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type" [(ngModel)]="editContact.type" required>
                <option *ngFor="let type of contactTypeOptions" [value]="type">{{ type }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="value" class="form-label">Value</label>
            <input type="text" class="form-control" id="value" name="value" [(ngModel)]="editContact.value" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="editContact.description" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
