<div class="container">
  <div class="modal-header">
    <h2 class="name-class">Add New Contact Method</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="addContact()" #contactForm="ngForm">
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" name="type" [(ngModel)]="newContactMethod.type" required>
          <option *ngFor="let type of typeContactValues" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="value" class="form-label">Value</label>
        <input type="text" class="form-control" id="value" name="value" [(ngModel)]="newContactMethod.value" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="newContactMethod.description" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
